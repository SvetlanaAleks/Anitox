<div class="ever-popup-build">
   <div class="popup" id="cloneThis">
      <div class="popup__wrap">
         <div class="popup-left">
            <img src="img/product.png" alt="product" class="product" />
            <img src="img/header__img.png" alt="img" class="popup-img" />
         </div>
         <form action="/submit" method="post" class="x_order_form form">
            <div class="form__price">
               <div class="old">
                  <p class="old__text">Старая цена</p>
                  <p class="old__line">
                     <span class="old__value x_price_previous">918</span><span class="old__current x_currency">грн</span>
                  </p>
               </div>
               <div class="new">
                  <p class="new__text">Новая цена</p>
                  <p class="new__back">
                     <span class="new__value x_price_current">459</span><span class="new__current x_currency">грн</span><span
                        class="note">*</span>
                  </p>
               </div>
            </div>
            <div class="leftovers">
               Осталось <span class="lastpack text-blue">10</span> упаковок<small>со скидкой</small>
            </div>
            <div class="input-wrap">
               <i class="fico fico-name"></i>
               <input class="input" type="text" name="name" placeholder="Мое имя" required="" autocomplete="name" />
            </div>
            <div class="input-wrap">
               <i class="fico fico-tel"></i><input class="input" type="tel" name="phone" placeholder="Мой телефон"
                  required="" autocomplete="tel" />
            </div>
            <button type="submit" class="btn">
               Заказать <small class="small">co скидкой</small>
            </button>
            <span class="foodnote">* при заказе курса</span>
            <span class="protection">
               <i class="fico fico-protection"></i> Ваши данные защищены!
            </span>
         </form>
      </div>
   </div>
</div>
